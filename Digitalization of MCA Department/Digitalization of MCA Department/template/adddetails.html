<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Alumini Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/adddetails.css' %}">
</head>
<body>

    <header>
        <div class="heading">
            <div class="innerheading1">
                <img src="{% static 'css/LOGO.png' %}" alt="">
                <h1> Digitalization of MCA Department </h1>
            </div>
        </div>
        
        <div class="container">
            <div class="innercontainer">
                <form action="" method="POST">
                    <div class="login-container">
                        <h2>Add Alumini Details</h2>
                        <div class="login-form">
                            {% csrf_token %}
                            <label for="">Student Name</label>
                            <input type="text" name="student_name" required>
                        </div>
                        <div class="login-form">
                            <label for="">Branch </label>
                            <input type="text" name="branch" required>
                        </div>
                        <div class="login-form">
                            <label for="">Year Of Passout</label>
                            <input type="text" name="yop" required>
                        </div>
                        <div class="btn">
                            <button type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </header>

</body>
</html>
