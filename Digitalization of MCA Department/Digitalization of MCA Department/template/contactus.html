<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/contactus.css' %}">
</head>
<body>
    <header>
        <div class="heading">
            <div class="innerheading1">
                <img src="{% static 'css/LOGO.png' %}" alt="">
                <h1> Digitalization of MCA Department </h1>

            </div>
        </div>
        
        <div class="container">
            <div class="innercontainer">
                <form action="" method="POST">
                    {% csrf_token %}
                        <div class="login-container">
                     <h2>Contact us</h2>

                    <div class="login-form">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div class="login-form">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="login-form">
                        <label for="message">Message:</label>
                        <!-- <input type="message" id="message" name="message" placeholder="message" required> -->
                        <textarea name="message" id="message" name="message" cols="30" rows="10"></textarea>
                    </div>
                    <div class="btn">
                        <button type="submit">Submit</button>
                    </div>
                </div>
                </form>
            </div>
        </div>

    </header>
</body>
</html>
