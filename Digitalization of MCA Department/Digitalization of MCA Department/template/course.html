<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/course.css' %}">

      <marquee behavior="" direction="" > <h4 class="note">Note:  Please fill all the information as accurately as possible. 
         The information you provide  will assist in formulating a complete health profile.
         All Answers are confidential.</h4></marquee>

   <div class="wrapper">
    <div class="title">
      COURSE REGISTRATION
    </div>

    <form action="" method="POST">
      {% csrf_token %}
    <div class="form">
      <div class="inputfield" >
          <label>First Name</label>
          <input type="text" name="first_name" class="input" required>
      </div>
      <div class="inputfield" >
          <label>Last Name</label>
          <input type="text" name="lastname" class="input">
      </div>
      <div class="inputfield" >
        <label>Gender</label>
          <input type="text" name="gender" class="input" placeholder="Male / Female / Others" required>      
      </div>
      <div class="inputfield" name="date_of_birth">
         <label>Date Of Birth</label>
         <input type="" name="date_of_birth" class="input" placeholder="YYYY-MM-DD"required>
      </div>
      <div class="inputfield" >
          <label>Marital Status</label>
          <input type="text" name="marital_status" class="input" required>
       </div>
       <div class="inputfield" >
         <label>Email Address</label>
         <input type="email" name="email" class="input">
      </div>
     <div class="inputfield" >
         <label>Phone Number</label>
         <input type="text" name="phonenumber" class="input" maxlength="10" required>
      </div>
       <div class="inputfield">
         <label>Address</label>
         <textarea name="add" class="textarea" required></textarea>
      </div>
      <div class="inputfield" >
        <label>Course Name</label>
        <input type="course" name="course" placeholder="Course Name eg : MCA / 1st / 2nd / 3rd Sem... " class="input">  
     </div>
      <div class="inputfield">
        <button class="btn">Submit</button>
      </div>
    
    </div>
  </form>
</div>

</body>
</html>
